spring.application.name=Springboot demo application

server.port=9080

#Management Endpoint Configuration  (WebEndpointProperties)
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.add-application-context-header=false
management.server.port=9085
management.endpoint.health.show-details=always

#Spring Boot Admin Configuration (ClientProperties)
spring.boot.admin.client.enabled=true
spring.boot.admin.client.url=http://springbootadmin:9060
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=sampleAdmin
